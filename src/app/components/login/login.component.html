<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember" class="ml-2 block text-sm text-gray-800">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot your password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Login</button>
      </form>
      <p class="text-center mt-4">Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
    </div>
  </div>
