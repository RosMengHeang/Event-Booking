<div class="container mx-auto px-4 py-12">
  <div class="mb-12">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Explore Upcoming Events</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let event of upcomingEventsList" class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
        <img [src]="event.imageUrl" [alt]="event.title" class="w-full h-52 object-cover">
        <div class="p-6">
          <h3 class="text-2xl font-semibold mb-2 text-gray-800">{{event.title}}</h3>
          <p class="text-gray-600 mb-2"><i class="fas fa-map-marker-alt text-red-500"></i> {{event.location}}</p>
          <p class="text-gray-600 mb-4"><i class="fas fa-calendar text-indigo-500"></i> {{event.date | date:'medium'}}</p>
          <button (click)="selectEvent(event)" class="bg-indigo-600 text-white px-5 py-3 rounded-lg text-sm font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Book Now</button>
        </div>
      </div>
    </div>

    <!-- Event Detail Modal -->
    <!-- Event Detail Modal -->
<div *ngIf="selectedEvent" class="fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
    <h3 class="text-3xl font-semibold mb-4 text-gray-800">{{selectedEvent.title}}</h3>
    <img [src]="selectedEvent.imageUrl" alt="{{selectedEvent.title}}" class="w-full h-64 object-cover rounded-lg mb-4">
    <p class="text-gray-600 mb-2"><strong>Location:</strong> {{selectedEvent.location}}</p>
    <p class="text-gray-600 mb-2"><strong>Date:</strong> {{selectedEvent.date | date:'fullDate'}}</p>
    <p class="text-gray-700 mb-4"><strong>Description:</strong> {{selectedEvent.description || 'No description available.'}}</p>
    
    <div class="mb-4">
      <label for="ticketType" class="block mb-1 font-medium text-gray-700">Select Ticket Type:</label>
      <select id="ticketType" [(ngModel)]="selectedTicketType" class="border rounded p-2 w-full">
        <option value="VIP">VIP</option>
        <option value="Normal">Normal</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="ticketQuantity" class="block mb-1 font-medium text-gray-700">Quantity:</label>
      <input id="ticketQuantity" type="number" [(ngModel)]="ticketQuantity" min="1" class="border rounded p-2 w-full" />
    </div>
    
    <div class="flex justify-between">
      <button (click)="bookTicket()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">Pay</button>
      <button (click)="closeEventDetails()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-200">Close</button>
    </div>
  </div>
</div>

  </div>

  <div class="text-center mb-16">
    <button routerLink="/create-event" class="bg-gradient-to-r from-green-500 to-teal-500 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-green-600 hover:to-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300">
      Create Your Event Now!
    </button>
  </div>
</div>
