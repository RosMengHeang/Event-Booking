<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-6">Events</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let event of events" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="event.imageUrl" [alt]="event.title" class="w-full h-48 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ event.title }}</h3>
        <button [routerLink]="['/ticket', event.id]" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Ticket</button>
      </div>
    </div>
  </div>
</div>
