<div class="container mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold mb-6 text-indigo-600">{{ event?.name }}</h2>
    <img [src]="event?.imageUrl" [alt]="event?.name" class="w-full h-64 object-cover mb-4">
    <p class="text-gray-700 mb-2"><strong>Location:</strong> {{ event?.location }}</p>
    <p class="text-gray-700 mb-2"><strong>Date:</strong> {{ event?.date | date: 'medium' }}</p>
  
    <h3 class="text-2xl font-semibold mb-4">Book Your Ticket</h3>
    <div>
      <label for="ticketType" class="block mb-2">Select Ticket Type:</label>
      <select id="ticketType" [(ngModel)]="selectedTicketType" class="border rounded px-4 py-2 mb-4">
        <option *ngFor="let ticket of ticketTypes" [value]="ticket.type">{{ ticket.type }} - ${{ ticket.price }}</option>
      </select>
  
      <label for="quantity" class="block mb-2">Quantity:</label>
      <input id="quantity" type="number" [(ngModel)]="quantity" min="1" max="10" class="border rounded px-4 py-2 mb-4" />
  
      <button (click)="bookTicket()" class="bg-indigo-600 text-white px-4 py-2 rounded">Pay</button>
    </div>
  </div>
